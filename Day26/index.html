<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Case Study: Music Player</title>
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="play-action">
        <div class="play-btn">
          <i class="fa-solid fa-play"></i>
        </div>
      </div>
      <div class="player">
        <span>00:00</span>
        <div class="progress-bar">
          <div class="progress">
            <span class="circle"></span>
          </div>
        </div>
        <span>00:00</span>
      </div>
    </div>
    <audio class="audio" src="./assets/music/SEV-Layup.mp3"></audio>
    <!-- JS -->
    <script src="./script.js"></script>
  </body>
</html>
