<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day34-ToDoList_API</title>
    <!-- CSS -->
    <style>
      .todolist {
        width: 500px;
        text-align: center;
        margin: 100px auto;
      }

      .todolist input {
        padding: 10px 20px;
        width: 300px;
        border: 1px solid gray;
        border-radius: 5px;
      }

      .todolist button {
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        color: #fff;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <section class="main">
      <div class="todolist">
        <h1>Smatyx Todos App</h1>
        <input type="text" placeholder="Search Todos" />
        <button class="btn-action">Add Todos</button>
      </div>
    </section>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
