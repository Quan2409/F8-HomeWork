<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day08-EX02</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mini-cart">
      <div class="heading">
        <h1>Shopping Cart</h1>
      </div>
      <div class="product-list">
        <div class="product">
          <img
            class="product-image"
            src="https://cdn.tgdd.vn/Products/Images/42/251192/iphone-14-pro-max-tim-thumb-600x600.jpg"
            alt=""
            width="100px"
            height="100px"
          />
          <div class="product-info">
            <h2>Affinity Queen Poster Bed</h2>
            <span class="cancel">X</span>
            <div class="product-price">
              <div class="quantity">
                <button class="down">-</button>
                <span>1</span>
                <button class="up">+</button>
              </div>
              <span>1x$570</span>
            </div>
          </div>
        </div>

        <div class="product">
          <img
            class="product-image"
            src="https://cdn.tgdd.vn/Products/Images/42/251192/iphone-14-pro-max-tim-thumb-600x600.jpg"
            alt=""
            width="100px"
            height="100px"
          />
          <div class="product-info">
            <h2>Affinity Queen Poster Bed</h2>
            <span class="cancel">X</span>
            <div class="product-price">
              <div class="quantity">
                <button class="down">-</button>
                <span>1</span>
                <button class="up">+</button>
              </div>
              <span>1x$570</span>
            </div>
          </div>
        </div>
      </div>

      <div class="total">
        <div class="text">
          <h2>Subtotal</h2>
          <p>Taxes and shipping caculated at checkout</p>
        </div>
        <span>$920.00</span>
      </div>

      <div class="btn-action">
        <button class="view-cart-btn">View Cart</button>
        <button class="add-cart-btn">Add To Cart</button>
      </div>

      <div class="shiping">
        <i class="fa-solid fa-truck-fast"></i>
        <span>Spend $499.00 to Free Shipping</span>
      </div>
    </div>
  </body>
</html>
