<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day06-EX03</title>
    <!-- Fonst Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main">
      <!-- homepage -->
      <div class="homepage">
        <div class="hompage-heading">
          <span class="shortcut">JL</span>
          <h2 class="title">Just Log</h2>
        </div>
        <p class="homepage-des">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed eiusmod
          tempor incididunt Lorem Ipsum
        </p>
        <button class="homepage-btn">Read More</button>
        <div class="social-icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-google-plus-g"></i>
          <i class="fa-brands fa-linkedin"></i>
        </div>
      </div>
      <!-- login-form -->
      <div class="login-form">
        <h2 class="form-title">Login to <span>your account</span></h2>
        <hr />
        <form>
          <label class="email-field">
            <input type="email" placeholder="Email Address" />
          </label>
          <label class="pass-field">
            <input type="password" placeholder="Passworld" />
          </label>
          <label class="confirm-box">
            <input type="checkbox" />
            <span class="custom-checkbox"></span>
            Remember me
          </label>
          <a href="#" class="resetpass-link">Forgot Passworld</a>
          <button class="login-btn">Login</button>
          <a href="#" class="register-link"
            >Don't have an account? Register here</a
          >
        </form>
      </div>
      <button class="btn-action">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </section>
  </body>
</html>
