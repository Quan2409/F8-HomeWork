<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day03 - EX03</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <form action="">
        <div>
          <label>Username</label>
          <input type="text" />
        </div>
        <div>
          <label>Password</label>
          <input type="password" />
        </div>
        <div>
          <label>City of Employment</label>
          <input type="text" />
        </div>
        <div>
          <label>Web Server</label>
          <select name="" id="">
            <option value="">--Choose a Web Server--</option>
          </select>
        </div>
      </form>
      <div class="role">
        <span>Please specify your role</span>
        <ul>
          <li>Admin</li>
          <li>Engineer</li>
          <li>Manager</li>
          <li>Guest</li>
        </ul>
      </div>
      <div class="sign-in">
        <span>Single Sign-on the following</span>
        <ul>
          <li>Mail</li>
          <li>Payroll</li>
          <li>Self-service</li>
        </ul>
      </div>
      <div class="btn-action">
        <button class="login">Login</button>
        <button class="reset">Reset</button>
      </div>
    </section>
  </body>
